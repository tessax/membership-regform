<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUB MEMBERSHIP REGISTATION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CLUB MEMBERSHIP REGISTRATION</h1><br>
<div class="container">
    <p>If you wish to showcase your talents and skills ,then this is the right oppertunity for you.Join our club!</p>
    <p>Fill out the form given below to register to your favorite club:</p>
  
    <form id="membership-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>
        <br>

        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="club">Choose Club:</label><br>
        <label for="ecoclub">Eco club</label>
       <input type="radio" value="ecoclub"><br>
       <label for="musicclub">Music club</label>
       <input type="radio" value="musicclub"><br>
       <label for="artsclub">Arts club</label>
       <input type="radio" value="artsclub"><br>
       <label for="danceclub">Dance club</label>
       <input type="radio" value="danceclub"><br>
       <label for="sportsclub">Sports club</label>
       <input type="radio" value="sportsclub"><br>
       <label for="scienceclub">Science club</label>
       <input type="radio" value="scienceclub"><br>
       
        <button type="submit">Register</button>

    </form>
</div>
    <script src="script.js"></script>






    
</body>
</html>
